<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Controle Financeiro Pessoal</h1>
        </header>

        <div id="balance-alert" class="negative-balance">
            Atenção! Seu saldo está negativo. Reveja suas despesas.
        </div>

        <div class="summary-cards">
            <div class="summary-card">
                <h3>Receitas</h3>
                <div class="amount income" id="total-income">R$ 0,00</div>
            </div>
            <div class="summary-card">
                <h3>Despesas</h3>
                <div class="amount expense" id="total-expense">R$ 0,00</div>
            </div>
            <div class="summary-card">
                <h3>Saldo</h3>
                <div class="amount balance" id="total-balance">R$ 0,00</div>
            </div>
        </div>

        <div class="filters">
            <div class="form-group">
                <label for="filter-year">Ano</label>
                <select id="filter-year" class="form-control"></select>
            </div>
            <div class="form-group">
                <label for="filter-month">Mês</label>
                <select id="filter-month" class="form-control">
                    <option value="01">Janeiro</option>
                    <option value="02">Fevereiro</option>
                    <option value="03">Março</option>
                    <option value="04">Abril</option>
                    <option value="05">Maio</option>
                    <option value="06">Junho</option>
                    <option value="07">Julho</option>
                    <option value="08">Agosto</option>
                    <option value="09">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="filter-category">Categoria</label>
                <select id="filter-category" class="form-control">
                    <option value="">Todas</option>
                </select>
            </div>
            <div class="form-group">
                <label for="filter-type">Tipo</label>
                <select id="filter-type" class="form-control">
                    <option value="">Todos</option>
                    <option value="receita">Receita</option>
                    <option value="despesa">Despesa</option>
                </select>
            </div>
        </div>

        <div class="actions">
            <button id="export-btn" class="btn-warning">Exportar Dados</button>
            <button id="add-transaction-btn" class="btn-success">Nova Transação</button>
        </div>

        <div class="card">
            <h2>Resumo Mensal</h2>
            <div class="chart-container">
                <div class="chart" id="monthly-chart"></div>
                <div class="chart-legend">
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: var(--success-color);"></div>
                        <span>Receitas</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: var(--danger-color);"></div>
                        <span>Despesas</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Transações</h2>
            <table id="transactions-table">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Descrição</th>
                        <th>Categoria</th>
                        <th>Tipo</th>
                        <th>Valor</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="transaction-modal" class="modal">
            <div class="card modal-content">
                <h2 id="modal-title">Nova Transação</h2>
                <form id="transaction-form">
                    <input type="hidden" id="transaction-id">
                    <div class="form-group">
                        <label for="transaction-description">Descrição</label>
                        <input type="text" id="transaction-description" required>
                    </div>
                    <div class="form-group">
                        <label for="transaction-value">Valor</label>
                        <input type="number" id="transaction-value" step="0.01" min="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="transaction-date">Data</label>
                        <input type="date" id="transaction-date" required>
                    </div>
                    <div class="form-group">
                        <label for="transaction-category">Categoria</label>
                        <select id="transaction-category" required></select>
                    </div>
                    <div class="form-group">
                        <label for="transaction-type">Tipo</label>
                        <select id="transaction-type" required>
                            <option value="receita">Receita</option>
                            <option value="despesa">Despesa</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="cancel-transaction-btn" class="btn-danger">Cancelar</button>
                        <button type="submit" class="btn-success">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="modules/api.js"></script>
    <script src="modules/transactions.js"></script>
    <script src="modules/chart.js"></script>
    <script src="modules/ui.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
